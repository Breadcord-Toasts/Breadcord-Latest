name: Dependency test

on:
  workflow_dispatch:
  push:

jobs:
  lint:
    name: Dependency test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install dependencies
        run: uv pip install -e .[dev]
